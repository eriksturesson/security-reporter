name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Chromium (for puppeteer-core)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser fonts-liberation
          echo "PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: npm audit (fail on high)
        run: npm audit --audit-level=high

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Run report
        run: npm run report --if-present
